    <!-- JavaScript to Fetch Policy Content -->
    <script>
        fetch('https://raw.githubusercontent.com/CaterOrange/Website-T-C-and-Policies/main/ShippingPolicy.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('policy-content').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('policy-content').innerText = "Failed to load the shipping policy. Please try again later.";
                console.error('Error loading policy:', error);
            });
